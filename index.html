<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کلیدساز همستر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- The popup container -->
<div id="my-popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background-color: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 10px; text-align: center;">
    <!-- The popup content -->
    <h2 style="margin-top: 0;">توجه</h2>
    <p>برای دریافت رایگان و نامحدود کلیک</p>
    <p>باید در کانال تلگرام عضو باشید</p>
    <!-- The close button -->
    <button id="my-popup-close-btn" style="background-color: #ccc; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">×</button>
    <!-- The button to open a link -->
    <button id="my-popup-link-btn" style="background-color: #2278ce; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">Open Link</button>
  </div>

  <!-- The JavaScript code -->
  <script>
    // Add an event listener to the close button
    document.getElementById("my-popup-close-btn").addEventListener("click", function() {
      // Hide the popup when the close button is clicked
      document.getElementById("my-popup").style.display = "none";
    });
  
    // Add an event listener to the link button
    document.getElementById("my-popup-link-btn").addEventListener("click", function() {
      // Open the link when the button is clicked
      window.open("https://t.me/AkhbarHamster", "_blank");
    });

    // Show the popup
    document.getElementById("my-popup").style.display = "block";
  </script>


    <div class="container">
        <h1>کلیدساز همستر</h1>
        <div class="form-group">
            <label for="gameSelect">بازی را انتخاب کنید</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D | دوچرخه</option>
                <option value="2">Chain Cube 2048 | مکعب زنجیره ای</option>
                <option value="3">My Clone Army | ارتش کلون</option>
                <option value="4">Train Miner | معدنچی قطار</option>
            </select>
        </div>
        <div class="form-group">
            <label for="keyCountSelect">تعداد کلید را انتخاب کتید</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="5">5</option>
            </select>
        </div>
        <button id="startBtn">ساخت کلید</button>

        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <p id="progressText">0%</p>
            <p id="progressLog">... در حال ساخت کلید</p>
        </div>

        <div id="keyContainer" class="hidden">
            <h2 id="generatedKeysTitle" class="hidden">کلید های ساخته شده</h2>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">کپی تمام کلید ها</button>
        </div>

        <p id="keyCountLabel">تعداد کلید ها</p>

        <button id="generateMoreBtn">ساخت کلید های دیگر</button>
        <button id="creatorChannelBtn">عضویت در کانال</button>
        <p id="copyStatus" class="hidden">کد کلید با موفقیت کپی شد</p>
        
        <div class="footer">
            <p>برای دریافت کلید های ویژه در کانال تلگرام عضو شوید</p>
            <a href="https://t.me/AkhbarHamster" target="_blank">
                <button>عضویت در کانال تلگرام</button>
              </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
