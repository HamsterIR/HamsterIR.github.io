<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کلیدساز همستر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <style>
    /* Style the popup container */
    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Style the popup content */
    .popup-content {
      background-color: #040404;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      text-align: center;
    }

    /* Style the close button */
    .close-btn {
      background-color: #ccc;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #aaa;
    }

    /* Style the link button */
    .link-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .link-btn:hover {
      background-color: #0056b3;
    }
  </style>
    </head>
    <body>
      <!-- The popup container -->
      <div class="popup-container" style="display: none;">
        <!-- The popup content -->
        <div class="popup-content">
          <h2>Popup Title</h2>
          <p>This is the popup content.</p>
          <!-- The close button -->
          <button class="close-btn" onclick="document.querySelector('.popup-container').style.display = 'none';">Close</button>
          <!-- The link button -->
          <a href="https://t.me/AkhbarHamster" target="_blank">
            <button class="link-btn">عضویت در کانال</button>
          </a>
        </div>
      </div>
    
      <script>
        // Show the popup when the page loads
        window.onload = () => {
          document.querySelector('.popup-container').style.display = 'flex';
        };
      </script>


    <div class="container">
        <h1>کلیدساز همستر</h1>
        <div class="form-group">
            <label for="gameSelect">:انتخاب بازی</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D | دوچرخه</option>
                <option value="2">Chain Cube 2048 | مکعب زنجیره ای</option>
                <option value="3">My Clone Army | ارتش کلون</option>
                <option value="4">Train Miner | معدنچی قطار</option>
            </select>
        </div>
        <div class="form-group">
            <label for="keyCountSelect">:انتخاب تعداد کلید</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="5">5</option>
            </select>
        </div>
        <button id="startBtn">ایجاد کلید</button>

        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <p id="progressText">0%</p>
            <p id="progressLog">... درحال شروع</p>
        </div>

        <div id="keyContainer" class="hidden">
            <h2 id="generatedKeysTitle" class="hidden">کلید های ساخته شده</h2>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">کپی تمامی کلید ها</button>
        </div>

        <p id="keyCountLabel">:تعداد کلید ها</p>

        <button id="generateMoreBtn">ایجاد کلید های دیگر</button>
        <button id="creatorChannelBtn">گروه پرسش و پاسخ</button>
        <p id="copyStatus" class="hidden">Keys copied to clipboard!</p>
        
        <div class="footer">
            <p>Disclaimer: This tool is for educational purposes only. Use responsibly.</p>
            <button id="telegramChannelBtn">Check out Our Telegram Channel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
